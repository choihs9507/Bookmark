<div class="btn-group">
    <a href=""class="btnbtn-info">AddBookmark</a>
</div>
<p></p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Site</th>
            <th scope="col">URL</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for bookmark in object_list %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><a href="">{{bookmark.site_name}}</a></td>
                <td><a href="{{bookmark.url}}"target="_blank">{{bookmark.url}}</a></td>
                <td><a href=""class="btnbtn-successbtn-sm">Modify</a></td>
                <td><a href=""class="btnbtn-dangerbtn-sm">Delete</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
